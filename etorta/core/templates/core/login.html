{% extends 'core/base.html' %}
{% block content %}
    <div class="row">
        <h3>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="button">
        </form>
    </div>  
{% endblock %}
