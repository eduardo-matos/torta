{% extends 'core/base.html' %}

{% block content %}
<div class="row">
    <h2>Remover {{ tipo|title }}</h2>

    <form method="POST">
        {% csrf_token %}
        <p>Tem certeza que deseja remover "{{ object }}"?</p>
        <input type="submit" value="Confirmar" class="button" />
    </form>
</div>
{% endblock %}
